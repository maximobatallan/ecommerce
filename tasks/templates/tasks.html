{% extends "base.html" %}
{% block content %}
<h1>tasks pending</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href = "{% url 'task_detail' task.id %}">
        <h1>{{task.title}}</h1>
        <p>{{task.description}}</p>
        <p>{{task.user.username}}</p>
        <p>{{task.datecompleted|date:'d M Y'}}</p>
        </a> 
    </li>

    {% endfor %}
</ul>
{% endblock %}
